    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>

        Ostateczna data:

        <button id="start">Start</button>
    </div>
    <div id="message">Czas mina≈Ç!</div>
    <div class="clockContainer">
        <div class="cell">

        </div>

            <h3>Godziny</h3>
            <div id="hours"></div>

        <div class="cell">

    </div>

<script src="script.js"></script>
